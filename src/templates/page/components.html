{{ define "title" }}{{.String.Title_Index}}{{ end }}
{{ define "main" }}

  <main class="l-main l-container">

    <section>
      <h1>Buttons</h1>
      <button class="c-button">Text</button>
      <button class="c-button"><span class="icon c-button__icon icon--heart"></span>Text</button>
      <button class="c-button c-button--icon"><span class="icon c-button__icon icon--heart"></span></button><br><br>

      <button class="c-button c-button--default">Default</button>
      <button class="c-button c-button--default"><span class="icon c-button__icon icon--heart"></span>Default</button>
      <button class="c-button c-button--default c-button--icon"><span class="icon c-button__icon icon--heart"></span></button><br><br>

      <button class="c-button c-button--primary">Primary</button>
      <button class="c-button c-button--primary"><span class="icon c-button__icon icon--heart"></span>Primary</button>
      <button class="c-button c-button--primary c-button--icon"><span class="icon c-button__icon icon--heart"></span></button><br><br>

      <button class="c-button c-button--outline">Outline</button>
      <button class="c-button c-button--outline"><span class="icon c-button__icon icon--heart"></span>Outline</button>
      <button class="c-button c-button--outline c-button--icon"><span class="icon c-button__icon icon--heart"></span></button><br><br>

      <button class="c-button c-button--outline-light">Outline light</button>
      <button class="c-button c-button--outline-light"><span class="icon c-button__icon icon--heart"></span>Outline light</button>
      <button class="c-button c-button--outline-light c-button--icon"><span class="icon c-button__icon icon--heart"></span></button><br><br>

      <button class="c-button c-button--success">Success</button>
      <button class="c-button c-button--danger">Danger</button>
    </section>


  </main>


{{ end }}
